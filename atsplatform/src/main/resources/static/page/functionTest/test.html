<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p><input type="file" name="upload" id="file"></p>
    <p><input type="submit" onclick="upload()"></p>

<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script>
    function upload(){
        var file=$('#file')[0].files[0];
        var formData = new FormData();
        formData.append("file",file);
        $.ajax({
            url:'/postgraduateCurriculum/currImport',
            type:'POST',
            data:formData,
            processData:false,
            contentType:false,
            success:function (data) {
                lert(data.msg);
            }
        });
    }
</script>
</body>
</html>
